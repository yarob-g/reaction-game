<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>لعبة XO</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 0 auto;
    }
    .cell {
      background-color: #222;
      font-size: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 2px solid #444;
      transition: background-color 0.3s;
    }
    .cell:hover {
      background-color: #333;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
    }
    #restart {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #e74c3c;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>لعبة XO</h1>
  <div class="board" id="board"></div>
  <div id="status">دور اللاعب: X</div>
  <button id="restart">إعادة اللعبة</button>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    const restartBtn = document.getElementById("restart");

    let currentPlayer = "X";
    let cells = ["", "", "", "", "", "", "", "", ""];
    let gameOver = false;

    function renderBoard() {
      board.innerHTML = "";
      cells.forEach((cell, index) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = cell;
        div.addEventListener("click", () => handleMove(index));
        board.appendChild(div);
      });
    }

    function handleMove(index) {
      if (cells[index] === "" && !gameOver) {
        cells[index] = currentPlayer;
        renderBoard();
        if (checkWinner(currentPlayer)) {
          status.textContent = 🎉 اللاعب ${currentPlayer} فاز!;
          gameOver = true;
        } else if (!cells.includes("")) {
          status.textContent = "🤝 تعادل!";
          gameOver = true;
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          status.textContent = دور اللاعب: ${currentPlayer};
        }
      }
    }

    function checkWinner(player) {
      const winCombos = [
        [0,1,2], [3,4,5], [6,7,8],  // صفوف
        [0,3,6], [1,4,7], [2,5,8],  // أعمدة
        [0,4,8], [2,4,6]            // قطرين
      ];
      return winCombos.some(combo =>
        combo.every(index => cells[index] === player)
      );
    }

    restartBtn.addEventListener("click", () => {
      cells = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameOver = false;
      status.textContent = دور اللاعب: ${currentPlayer};
      renderBoard();
    });

    renderBoard();
  </script>
</body>
</html>
