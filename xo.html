<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تحدي البقاء</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    #circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: red;
      margin: 100px auto;
      display: none;
      cursor: pointer;
    }
    #start {
      padding: 10px 20px;
      font-size: 18px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>🎯 تحدي البقاء</h1>
  <button id="start">ابدأ اللعبة</button>
  <div id="circle"></div>
  <div id="result"></div>

  <script>
    const circle = document.getElementById('circle');
    const startBtn = document.getElementById('start');
    const result = document.getElementById('result');
    let startTime, endTime;

    startBtn.onclick = () => {
      result.textContent = '';
      circle.style.display = 'none';
      const delay = Math.random() * 2000 + 1000;

      setTimeout(() => {
        startTime = new Date().getTime();
        circle.style.display = 'block';
      }, delay);
    };

    circle.onclick = () => {
      endTime = new Date().getTime();
      const reactionTime = (endTime - startTime) / 1000;
      circle.style.display = 'none';
      result.textContent = ⏱️ سرعتك: ${reactionTime.toFixed(2)} ثانية;
    };
  </script>
</body>
</html>
