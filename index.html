<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>اختر لعبتك</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 32px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      background-color: #444;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>اختر اللعبة</h1>
  <div class="button-container">
    <button onclick="location.href='index.html'">🎯 لعبة سرعة التفاعل</button>
    <button onclick="location.href='xo.html'">❌⭕ لعبة XO</button>
  </div>
</body>
</html>
